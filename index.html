<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let table = "<table style = 'border: 1px solid black' height =500>";
            let i;
            for (i=1; i<11; i++) {
                table += "<tr>";
                    for (j=1;j<10;j++) {
                        table = table + "<td style = 'border: 1px solid black' width =600>" + j + "x" + i + "=" + i*j + "</td>";
    
                    }
                    table += "</tr>"
            }
            table = table + "</table>";
            document.write(table);
       </script>
</head>
<body>
      <!-- <script src="/demo.js"></script> -->
</body>
</html>
